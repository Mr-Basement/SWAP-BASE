<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="SWAP-BASE - Underground digital hub for SWAP x Heaven's Basement">
    <meta name="theme-color" content="#0a0a0a">
    
    <title>SWAP-BASE // Underground Hub</title>
    
    <!-- Preconnect to CDNs for faster loading -->
    <link rel="preconnect" href="https://cdnjs.cloudflare.com">
    
    <style>
        /* ============================================================================
           CRITICAL CSS - Loads first for instant render
           ============================================================================ */
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Courier New', monospace;
            background: #0a0a0a;
            color: #00ff41;
            -webkit-tap-highlight-color: transparent;
            touch-action: none;
        }

        body {
            position: relative;
        }

        /* Loading screen */
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #0a0a0a;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            transition: opacity 0.5s ease;
        }

        #loading.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .loader-text {
            font-size: clamp(1.2rem, 4vw, 2rem);
            letter-spacing: 0.3em;
            margin-bottom: 2rem;
            animation: pulse 2s ease-in-out infinite;
        }

        .loader-bar {
            width: 60%;
            max-width: 400px;
            height: 2px;
            background: rgba(0, 255, 65, 0.2);
            position: relative;
            overflow: hidden;
        }

        .loader-progress {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 0%;
            background: #00ff41;
            transition: width 0.3s ease;
            box-shadow: 0 0 20px #00ff41;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Canvas container */
        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* UI Overlay */
        #ui-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
        }

        #ui-overlay > * {
            pointer-events: auto;
        }

        /* Header */
        header {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            padding: 1.5rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(180deg, rgba(10,10,10,0.8) 0%, transparent 100%);
        }

        .logo {
            font-size: clamp(1rem, 3vw, 1.5rem);
            font-weight: bold;
            letter-spacing: 0.2em;
            color: #00ff41;
            text-shadow: 0 0 10px #00ff41;
        }

        .nav-menu {
            display: flex;
            gap: 1.5rem;
            list-style: none;
        }

        .nav-menu a {
            color: #00ff41;
            text-decoration: none;
            font-size: clamp(0.8rem, 2vw, 1rem);
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
        }

        .nav-menu a:hover {
            text-shadow: 0 0 20px #00ff41;
        }

        .nav-menu a::before {
            content: '> ';
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .nav-menu a:hover::before {
            opacity: 1;
        }

        /* Hero Section */
        #hero {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 10;
        }

        #hero h1 {
            font-size: clamp(2rem, 8vw, 5rem);
            letter-spacing: 0.3em;
            margin-bottom: 1rem;
            text-shadow: 0 0 30px #00ff41;
            animation: glitch 3s infinite;
        }

        #hero .tagline {
            font-size: clamp(0.8rem, 2.5vw, 1.2rem);
            letter-spacing: 0.2em;
            opacity: 0.8;
        }

        @keyframes glitch {
            0%, 90%, 100% { transform: translate(0); }
            92% { transform: translate(-2px, 2px); }
            94% { transform: translate(2px, -2px); }
            96% { transform: translate(-2px, -2px); }
            98% { transform: translate(2px, 2px); }
        }

        /* Enter Button */
        #enter-btn {
            position: absolute;
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
            padding: 1rem 3rem;
            background: transparent;
            border: 2px solid #00ff41;
            color: #00ff41;
            font-family: inherit;
            font-size: 1rem;
            letter-spacing: 0.2em;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.3);
        }

        #enter-btn:hover {
            background: #00ff41;
            color: #0a0a0a;
            box-shadow: 0 0 40px #00ff41;
        }

        #enter-btn:active {
            transform: translateX(-50%) scale(0.95);
        }

        /* Music Player */
        #music-player {
            position: absolute;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(10, 10, 10, 0.9);
            border: 1px solid #00ff41;
            padding: 1rem 2rem;
            border-radius: 5px;
            display: none;
            flex-direction: column;
            gap: 1rem;
            min-width: 300px;
            max-width: 90vw;
        }

        #music-player.active {
            display: flex;
        }

        .track-info {
            text-align: center;
        }

        .track-title {
            font-size: 1rem;
            margin-bottom: 0.3rem;
        }

        .track-artist {
            font-size: 0.8rem;
            opacity: 0.7;
        }

        .player-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1.5rem;
        }

        .player-btn {
            background: none;
            border: none;
            color: #00ff41;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .player-btn:hover {
            text-shadow: 0 0 10px #00ff41;
            transform: scale(1.2);
        }

        .waveform {
            width: 100%;
            height: 40px;
            display: flex;
            align-items: flex-end;
            justify-content: space-around;
            gap: 2px;
        }

        .waveform-bar {
            flex: 1;
            background: #00ff41;
            min-height: 5px;
            transition: height 0.1s ease;
            box-shadow: 0 0 5px #00ff41;
        }

        /* Portal Grid */
        #portal-grid {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 2rem;
            max-width: 800px;
            width: 90%;
        }

        #portal-grid.active {
            display: grid;
        }

        .portal-card {
            background: rgba(10, 10, 10, 0.8);
            border: 2px solid #00ff41;
            padding: 2rem 1rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .portal-card::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(0, 255, 65, 0.1);
            transform: translate(-50%, -50%);
            border-radius: 50%;
            transition: width 0.5s ease, height 0.5s ease;
        }

        .portal-card:hover::before {
            width: 200%;
            height: 200%;
        }

        .portal-card:hover {
            border-color: #ff7326;
            box-shadow: 0 0 30px rgba(0, 255, 65, 0.5);
            transform: translateY(-5px);
        }

        .portal-emoji {
            font-size: 3rem;
            margin-bottom: 0.5rem;
            display: block;
        }

        .portal-name {
            font-size: 1rem;
            letter-spacing: 0.1em;
        }

        /* Mobile optimizations */
        @media (max-width: 768px) {
            header {
                padding: 1rem;
            }

            .nav-menu {
                gap: 1rem;
            }

            #portal-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 1rem;
            }

            #music-player {
                min-width: 250px;
                padding: 0.8rem 1.5rem;
            }
        }

        /* Matrix rain effect */
        #matrix-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            opacity: 0.15;
        }

        /* Hide elements initially */
        .scene {
            display: none;
        }

        .scene.active {
            display: block;
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading">
        <div class="loader-text">INITIALIZING SWAP-BASE</div>
        <div class="loader-bar">
            <div class="loader-progress" id="progress-bar"></div>
        </div>
    </div>

    <!-- Matrix Rain Background -->
    <canvas id="matrix-canvas"></canvas>

    <!-- Three.js Canvas -->
    <div id="canvas-container"></div>

    <!-- UI Overlay -->
    <div id="ui-overlay">
        <!-- Header -->
        <header>
            <div class="logo">SWAP-BASE</div>
            <nav>
                <ul class="nav-menu">
                    <li><a data-scene="home">HOME</a></li>
                    <li><a data-scene="music">MUSIC</a></li>
                    <li><a data-scene="portals">LINKS</a></li>
                </ul>
            </nav>
        </header>

        <!-- Hero Section (Landing) -->
        <section id="hero" class="scene active">
            <h1 id="hero-title">SWAP-BASE</h1>
            <p class="tagline" id="hero-tagline">STYLE WITH A PURPOSE // UNDERGROUND COLLECTIVE</p>
            <button id="enter-btn">ENTER</button>
        </section>

        <!-- Music Player -->
        <div id="music-player">
            <div class="track-info">
                <div class="track-title" id="track-title">No Track Loaded</div>
                <div class="track-artist" id="track-artist">---</div>
            </div>
            <div class="player-controls">
                <button class="player-btn" id="prev-btn">‚èÆ</button>
                <button class="player-btn" id="play-btn">‚ñ∂</button>
                <button class="player-btn" id="next-btn">‚è≠</button>
            </div>
            <div class="waveform" id="waveform">
                <!-- Bars generated by JS -->
            </div>
        </div>

        <!-- Portal Grid -->
        <div id="portal-grid">
            <!-- Generated by JS from config -->
        </div>
    </div>

    <!-- Three.js from CDN -->
    <script type="importmap">
    {
        "imports": {
            "three": "https://cdnjs.cloudflare.com/ajax/libs/three.js/0.160.0/three.module.min.js"
        }
    }
    </script>

    <!-- Main Application Script -->
    <script type="module">
        import * as THREE from 'three';
        import { SWAP_CONFIG } from './js/config.js';

        // ====================================================================
        // INITIALIZATION
        // ====================================================================

        let scene, camera, renderer;
        let currentScene = 'home';
        let audioContext, audioElement, analyser;
        let currentTrack = 0;

        // Initialize on load
        window.addEventListener('DOMContentLoaded', init);

        function init() {
            console.log('üî• SWAP-BASE Initializing...');
            
            // Setup Three.js
            setupThreeJS();
            
            // Setup Matrix rain
            setupMatrixRain();
            
            // Load config values
            applyConfig();
            
            // Setup event listeners
            setupEventListeners();
            
            // Hide loading screen
            setTimeout(() => {
                document.getElementById('loading').classList.add('hidden');
            }, 2000);

            // Start render loop
            animate();
        }

        // ====================================================================
        // THREE.JS SETUP
        // ====================================================================

        function setupThreeJS() {
            // Scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(SWAP_CONFIG.colors.background);
            scene.fog = new THREE.Fog(SWAP_CONFIG.colors.fog, 10, 50);

            // Camera
            camera = new THREE.PerspectiveCamera(
                75,
                window.innerWidth / window.innerHeight,
                0.1,
                1000
            );
            camera.position.z = 5;

            // Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            // Lighting
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
            scene.add(ambientLight);

            const pointLight = new THREE.PointLight(SWAP_CONFIG.colors.matrixGreen, 1, 100);
            pointLight.position.set(0, 0, 10);
            scene.add(pointLight);

            // Add floating geometric shapes
            createFloatingShapes();

            // Handle resize
            window.addEventListener('resize', onWindowResize);
        }

        function createFloatingShapes() {
            const geometry = new THREE.IcosahedronGeometry(1, 0);
            const material = new THREE.MeshStandardMaterial({
                color: SWAP_CONFIG.colors.chrome,
                metalness: 0.9,
                roughness: 0.1,
                wireframe: true
            });

            for (let i = 0; i < 5; i++) {
                const mesh = new THREE.Mesh(geometry, material);
                mesh.position.set(
                    (Math.random() - 0.5) * 10,
                    (Math.random() - 0.5) * 10,
                    (Math.random() - 0.5) * 10
                );
                mesh.rotation.set(
                    Math.random() * Math.PI,
                    Math.random() * Math.PI,
                    0
                );
                scene.add(mesh);
            }
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // ====================================================================
        // MATRIX RAIN EFFECT
        // ====================================================================

        function setupMatrixRain() {
            if (!SWAP_CONFIG.effects.matrixRain) return;

            const canvas = document.getElementById('matrix-canvas');
            const ctx = canvas.getContext('2d');

            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            const chars = 'ÔΩ±ÔΩ≤ÔΩ≥ÔΩ¥ÔΩµÔΩ∂ÔΩ∑ÔΩ∏ÔΩπÔΩ∫ÔΩªÔΩºÔΩΩÔΩæÔΩøÔæÄÔæÅÔæÇÔæÉÔæÑÔæÖÔæÜÔæáÔæàÔæâÔæäÔæãÔæåÔæçÔæéÔæèÔæêÔæëÔæíÔæìÔæîÔæïÔæñÔæóÔæòÔæôÔæöÔæõÔæúÔæù01';
            const fontSize = 14;
            const columns = canvas.width / fontSize;
            const drops = Array(Math.floor(columns)).fill(1);

            function drawMatrix() {
                ctx.fillStyle = 'rgba(10, 10, 10, 0.05)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                ctx.fillStyle = '#00ff41';
                ctx.font = `${fontSize}px monospace`;

                for (let i = 0; i < drops.length; i++) {
                    const text = chars[Math.floor(Math.random() * chars.length)];
                    ctx.fillText(text, i * fontSize, drops[i] * fontSize);

                    if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                        drops[i] = 0;
                    }
                    drops[i]++;
                }
            }

            setInterval(drawMatrix, 50);
        }

        // ====================================================================
        // CONFIG APPLICATION
        // ====================================================================

        function applyConfig() {
            // Apply branding text
            document.getElementById('hero-title').textContent = SWAP_CONFIG.branding.heroText;
            document.getElementById('hero-tagline').textContent = SWAP_CONFIG.branding.tagline;
            document.querySelector('.logo').textContent = SWAP_CONFIG.branding.heroText;

            // Generate portal cards
            const portalGrid = document.getElementById('portal-grid');
            SWAP_CONFIG.portals.forEach(portal => {
                const card = document.createElement('div');
                card.className = 'portal-card';
                card.innerHTML = `
                    <span class="portal-emoji">${portal.emoji}</span>
                    <div class="portal-name">${portal.name}</div>
                `;
                card.addEventListener('click', () => {
                    window.open(portal.url, '_blank');
                });
                portalGrid.appendChild(card);
            });

            // Setup music if enabled
            if (SWAP_CONFIG.music.enabled) {
                setupMusicPlayer();
            }
        }

        // ====================================================================
        // MUSIC PLAYER
        // ====================================================================

        function setupMusicPlayer() {
            if (SWAP_CONFIG.music.tracks.length === 0) return;

            audioElement = new Audio();
            const waveform = document.getElementById('waveform');

            // Generate waveform bars
            for (let i = 0; i < 20; i++) {
                const bar = document.createElement('div');
                bar.className = 'waveform-bar';
                waveform.appendChild(bar);
            }

            // Load first track
            loadTrack(0);

            // Player controls
            document.getElementById('play-btn').addEventListener('click', togglePlay);
            document.getElementById('prev-btn').addEventListener('click', prevTrack);
            document.getElementById('next-btn').addEventListener('click', nextTrack);

            // Animate waveform
            animateWaveform();
        }

        function loadTrack(index) {
            const track = SWAP_CONFIG.music.tracks[index];
            if (!track) return;

            audioElement.src = track.file;
            document.getElementById('track-title').textContent = track.title;
            document.getElementById('track-artist').textContent = track.artist;
            currentTrack = index;
        }

        function togglePlay() {
            const btn = document.getElementById('play-btn');
            if (audioElement.paused) {
                audioElement.play();
                btn.textContent = '‚è∏';
            } else {
                audioElement.pause();
                btn.textContent = '‚ñ∂';
            }
        }

        function prevTrack() {
            currentTrack = (currentTrack - 1 + SWAP_CONFIG.music.tracks.length) % SWAP_CONFIG.music.tracks.length;
            loadTrack(currentTrack);
            audioElement.play();
            document.getElementById('play-btn').textContent = '‚è∏';
        }

        function nextTrack() {
            currentTrack = (currentTrack + 1) % SWAP_CONFIG.music.tracks.length;
            loadTrack(currentTrack);
            audioElement.play();
            document.getElementById('play-btn').textContent = '‚è∏';
        }

        function animateWaveform() {
            const bars = document.querySelectorAll('.waveform-bar');
            setInterval(() => {
                bars.forEach(bar => {
                    const height = Math.random() * 40;
                    bar.style.height = `${height}px`;
                });
            }, 100);
        }

        // ====================================================================
        // SCENE MANAGEMENT
        // ====================================================================

        function setupEventListeners() {
            // Enter button
            document.getElementById('enter-btn').addEventListener('click', () => {
                document.getElementById('hero').classList.remove('active');
                showScene('home');
            });

            // Navigation
            document.querySelectorAll('[data-scene]').forEach(link => {
                link.addEventListener('click', (e) => {
                    const sceneName = e.target.dataset.scene;
                    showScene(sceneName);
                });
            });
        }

        function showScene(sceneName) {
            // Hide all UI elements
            document.getElementById('hero').style.display = 'none';
            document.getElementById('music-player').classList.remove('active');
            document.getElementById('portal-grid').classList.remove('active');

            // Show requested scene
            switch(sceneName) {
                case 'home':
                    // Just show the 3D scene
                    break;
                case 'music':
                    document.getElementById('music-player').classList.add('active');
                    break;
                case 'portals':
                    document.getElementById('portal-grid').classList.add('active');
                    break;
            }

            currentScene = sceneName;
        }

        // ====================================================================
        // ANIMATION LOOP
        // ====================================================================

        function animate() {
            requestAnimationFrame(animate);

            // Rotate objects
            scene.children.forEach(child => {
                if (child.geometry) {
                    child.rotation.x += 0.001;
                    child.rotation.y += 0.002;
                }
            });

            renderer.render(scene, camera);
        }

        console.log('‚úÖ SWAP-BASE Initialized');
    </script>
</body>
</html>
